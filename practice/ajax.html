<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <button type="button" class="btn btn-primary btn-sm" id="fetchBtn">Fetch Data</button>
<button type="button" class="btn btn-secondary btn-sm" id="backupBtn">Backup</button>
<div class="container">
  <form id="myform" method="POST" action="ajax.html">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="name" class="form-control col-sm-5" id="name" aria-describedby="emailHelp" id="name">
    </div>
    <div class="form-group">
      <label for="email">email</label>
      <input type="email"class="form-control  col-sm-6" id="email" name="email">
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <input type="text" class="form-control col-sm-3" id="gender" name="gender">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
   <div class="mt-5" id="show">
    <ul class="list-group list-group-flush mx-5 mt-5" id="abc">
    </ul>
   </div>
   </div>
    <script src="Ajax.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
